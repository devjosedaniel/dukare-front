<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-3"></div>
        <div class="col-md-6 col-xs-6">
            <div class="card mt-5 w-100 ">
                <img src="assets/logo-dukare.png" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h3 class="card-title text-capitalize">Inicia sessión</h3>
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-4" for="">Usuario</label>
                            <div class="col-sm-8">
                                <input name="usuario" [(ngModel)]="usuario" autocomplete="false" type="text" class=" form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="">Contraseña</label>
                            <div class="col-sm-8">
                                <input name="password" [(ngModel)]="password" type="password" class=" form-control">
                            </div>
                        </div>

                        <div *ngIf="textoError.length>0" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{textoError}}.</strong> Intentelo nuevamente.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <button (click)="validarUsuario()" [disabled]="usuario.length===0 || password.length===0" class="btn btn-info">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
